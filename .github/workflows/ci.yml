name: CI Model Retraining

on:
  push:
    paths:
      - MLProject/**
  workflow_dispatch:

jobs:
  retrain:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4  # Wajib pakai v4 (v3 deprecated)

      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v2
        with:
          activate-environment: housing_env
          environment-file: MLProject/conda.yaml
          auto-activate-base: false
          use-mamba: true

      - name: Install MLflow (pastikan tersedia di runner)
        shell: bash -l {0}
        run: |
          pip install mlflow

      - name: Run MLflow Project
        shell: bash -l {0}
        run: |
          cd MLProject
          mlflow run . --no-conda

      - name: Upload Trained Model Artifact
        uses: actions/upload-artifact@v4
        with:
          name: trained-model
          path: MLProject/model.joblib
